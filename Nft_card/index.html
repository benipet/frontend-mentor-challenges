<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            height: 50px;
            margin-top: 20px;
            font-size: 11px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="nftcard">
        <header id="equiblirium">
            <img alt="" src="images/image-equilibrium.jpg" />
            <a href="" class="eye"><img src="images/icon-view.svg" /></a>
        </header>
        <section id="info">
            <h1>
                <a href="" class="nodecor">Equilibrium #3429</a>
            </h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>
            <aside id="leftside">
                <img src="images/icon-ethereum.svg" />
                <p class="left-float">0.041 ETH</p>
            </aside>
            <aside id="rightside">
                <img src="images/icon-clock.svg" />
                <p class="left-float align-right">
                    3 days left
                </p>
            </aside>





            <hr />
        </section>
        <footer id="creator">
            <img alt="" class="avatar" src="images/image-avatar.png" />
            <p>
                Creation of
                <a href="" class="nodecor">Jules Wyvern</a>
            </p>
        </footer>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
